<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai Metro Fare Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css?v=1.0"> <!-- Cache-busting added -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kolkata Metro Fare Calculator</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4 text-primary">Metro Fare Calculator</h1>
                        <form id="fareForm" class="needs-validation" novalidate>
                            <div class="mb-3 position-relative">
                                <label for="fromStation" class="form-label">From Station</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="fromStation" placeholder="Select starting station" required>
                                    <span class="input-group-text dropdown-icon" style="cursor: pointer;">▼</span>
                                    <div class="invalid-feedback">
                                        Start Typing and/or Choose from Dropdown
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="toStation" class="form-label">To Station</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="toStation" placeholder="Select destination station" required>
                                    <span class="input-group-text dropdown-icon" style="cursor: pointer;">▼</span>
                                    <div class="invalid-feedback">
                                        Start Typing and/or Choose from Dropdown
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary w-100 mb-3" onclick="calculateFare()">Calculate Fare</button>
                        </form>
                        <div id="result" class="fare-result text-center p-3 mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3"> <!-- Removed mt-5 -->
        <p>&copy; Nilarka Das: 8207070408</p>
    </footer>
